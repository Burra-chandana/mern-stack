<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--bold tag-->
    <b>chandana</b>
    <!--italic tag-->
    <i>chandana</i>
    <!--under line-->
    <u>chandana</u>
    <!--strike through-->
    <s>chandana</s><br>
    <!--super script-->
    <sup>chandana</sup><sup>2</sup><br>
    <!--subscript-->
    <sub>chandana</sub><sub>1</sub><br>
    </body>
</html>
